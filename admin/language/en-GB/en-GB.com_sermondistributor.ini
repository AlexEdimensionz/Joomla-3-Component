<script>
var checker = null;
var token = 0;
jQuery(document).ready(function()
{
	// house cleaning
	buildButton('manual');
	buildButton('auto');
	checker = window.setInterval(function(){getProgress();}, 2000);

	// nice little dot trick :)
	var x=0;
	setInterval(function() {
		var dots = '';
		x++;
		for (var y=0; y < x%11; y++) {
			dots+='.';
		}
		jQuery('.loading-dots').text(dots);
	} , 500);
});
jQuery(document).ready( function($) {
  
});
jQuery('#component-form').on('change', '#jform_manual_link_update_method',function (e)
{
	e.preventDefault();
	var value = jQuery('#jform_manual_link_update_method input[type=\'radio\']:checked').val();
	updateButton(value,'.note_update_manual_button_dropbox','#jform_manual_dropbox_timer');

});
jQuery('#component-form').on('change', '#jform_auto_link_update_method',function (e)
{
	e.preventDefault();
	var value = jQuery('#jform_auto_link_update_method input[type=\'radio\']:checked').val();
	updateButton(value,'.note_update_auto_button_dropbox','#jform_auto_dropbox_timer');

});
function buildButton(type)
{
	var lable = jQuery('#control-label-'+type+'-update').html();
	var control = jQuery('#controls-'+type+'-update').html();
	// now remove button from page
	jQuery('#control-label-'+type+'-update').remove();
	jQuery('#controls-'+type+'-update').remove();
	// now add to correct place
	var div = jQuery('.note_update_'+type+'_button_dropbox').closest('.control-group');
	jQuery(div).find('.control-label').append(lable);
	jQuery(div).find('.controls').append(control);

	var value = jQuery('#jform_'+type+'_link_update_method input[type=\'radio\']:checked').val();
	updateButton(value,'.note_update_'+type+'_button_dropbox','#jform_'+type+'_dropbox_timer');
}
function updateButton(value,button,timer)
{
	if (1 == value)
	{
		jQuery(button).closest('.control-group').show();
		jQuery(timer).closest('.control-group').hide();
	}
	else if (2 == value)
	{
		jQuery(button).closest('.control-group').hide();
		jQuery(timer).closest('.control-group').show();
	}
}
// to see if we should start checking progress
updateCounter = new Array();
updateCounter[1] = 0;
updateCounter[2] = 0;
function getProgress()
{
	if (updateCounter[1] == 1)
	{
		// check progress
		progress(1);
	}
	if (updateCounter[2] == 1)
	{
		// check progress
		progress(2);
	}
}
function progress(type)
{
	server_getProgress(type).done(function(result) {
		if (result)
		{
			// set update timer
			if (1 == type)
			{
				if (result == 100)
				{
					var color = 'style=\'color: #3c763d;\'';
					var note = '<b>Update Completed:</b>';
					jQuery('.manual-dots').hide();
					updateCounter[type] = 0;
				}
				else
				{
					var color = 'style=\'color: #3C708F;\'';
					var note = '<b>Update in Progress:</b>';
					jQuery('.manual-dots').show();
				}
				// manualTimer
				jQuery('.manualTimer').html(' <small '+color+'>'+note+' '+result+'%</small>');
			}
			else if (2 == type)
			{
				if (result == 100)
				{
					var color = 'style=\'color: #3c763d;\'';
					var note = '<b>Update Completed:</b>';
					jQuery('.auto-dots').hide();
					updateCounter[type] = 0;
				}
				else
				{
					var color = 'style=\'color: #3C708F;\'';
					var note = '<b>Update in Progress:</b>';
					jQuery('.auto-dots').show();
				}
				// autoTimer
				jQuery('.autoTimer').html(' <small '+color+'>'+note+' '+result+'%</small>');
			}
		}
		else
		{
			updateCounter[type] = 0;
		}
	});
}
function server_getProgress(type)
{
	var getUrl = 'index.php?option=com_sermondistributor&task=ajax.getUpdateProgress&format=json';
	if(type > 0 && token.length == 32){
		var request = 'token='+token+'&type='+type;
	}
	return jQuery.ajax({
		type: 'GET',
		url: getUrl,
		dataType: 'jsonp',
		data: request,
		jsonp: 'callback'
	});
	
}
function updateLocalLinks(type)
{
	// get token from the form
	jQuery('form :input').each(function(index, elm){
		if (elm.name.length == 32 && elm.type == 'hidden')
		{
			value = jQuery(elm).val();
			if (1 == value)
			{
				token = elm.name;
			}
		}
	});
	// set update timer
	if (1 == type)
	{
		var typeNote = 'Manual';
		var typenote = 'manual';
	}
	else if (2 == type)
	{
		var typeNote = 'Auto';
		var typenote = 'auto';
	}
	var message = ['<h3>'+typeNote+' Update Started.</h3><p>The update will continue to run in the background even if you close the page.</p><h4><span class=\''+typenote+'Timer\'></span> <span class=\''+typenote+'-dots loading-dots\'></span></h4>'];
	Joomla.renderMessages({'info': message});
	// start progress checker
	updateCounter[type] = 1;
	// call the server
	server_updateLocalLinks(type).done(function(result) {
		if (result)
		{
			var message = ['<h3>Successfully Completed '+typeNote+' Update.</h3>'];
			Joomla.renderMessages({'success': message});
		}
		else
		{
			var message = ['<h3>The '+typenote+' update is unable to run, this could be bacause following reasonse:</h3><ul><li><b>That an update is already running.</b></li><li>That there is no Dropbox urls set below.</li><li>That the the urls set below are not valid dropbox shared urls.</li><li>That you did not set the needed Dropbox file types.</li><li>The some php methods needed to get the file names from Dropbox are being blocked, make sure that <b>allow_url_fopen</b> is set to <b>on</b> in your php.ini on this server.</li><li>The the system has encountered an error.</li></ul>'];
			Joomla.renderMessages({'error': message});
		}
	});
}
function server_updateLocalLinks(type)
{
	var getUrl = 'index.php?option=com_sermondistributor&task=ajax.updateDropboxListing&format=json';
	if(type > 0 && token.length == 32){
		var request = 'token='+token+'&type='+type;
	}
	return jQuery.ajax({
		type: 'GET',
		url: getUrl,
		dataType: 'jsonp',
		data: request,
		jsonp: 'callback'
	});
	
}
</script>"
