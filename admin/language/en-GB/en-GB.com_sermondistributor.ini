COM_SERMONDISTRIBUTOR_SERMON_NOTE_AUTO_DROPBOX_DESCRIPTION="<b>To integrate auto Dropbox with your system you need to do the following:</b> <ul>
		    <li>Create main/first auto folder in Dropbox. This will be where you create the folders with the preacher's name. Using the preacher's alias from the system as the folder name will insure no mismatch, if the preacher already exist on the system.</li>
		    <li>You can add files directly to the preacher folder if it is not linked to a series.</li>
		    <li>If you would like the sermon linked to a series, you simply create a folder inside the preacher's folder with the series' name, and place the sermon file inside that series' folder. Using the series' alias from the system as the folder name will insure no mismatch, if the series already exist on the system.</li>
		    <li>Adding other preachers to the same series will only require creating a folder inside that preacher's folder with the same series' name and placing his sermons inside that new folder. Using the series' alias from the system as the folder name will insure no mismatch, if the series already exist on the system.</li>
		    <li>The file name will be used as the sermon name.</li>
		    <li>To ensure that all downloads work well, we need to hold to the following file naming convention:
		         <ul>
                              <li>No spaces in the file name!!</li>
                              <li>No strange characters in the file name only A-z 0-9 underscore and hyphen.</li>
                        </ul> 
		    </li>
		    <li>We use naming conventions to add tags, categories, a short description and combine files under one sermon, these conventions are as follow:
		         <ul>
                              <li>To combine files
                                   <ul>
                                        <li>Use a KEY name with TWO underscores before the actual name, example (34key521__the_file_name.mp3 & 34key521__another_file_of_the_same_sermon.pdf)</li>
                                        <li>The KEY may only have alpha numeric characters (A-z 0-9).</li>
                                        <li>You can combine as many files as you like under each sermon with the unique KEY.</li>
                                        <li>There are two ways to set the sermon name with combined files:
                                             <ul>
                                                  <li>All Uppercase.  example (34key521__THE_FILE_NAME.mp3 & 34key521__another_file_of_the_same_sermon.pdf).</li>
                                                  <li>Longest file name if no all-uppercase file name is found. If two file names are the same length the first one is used.</li>
                                             </ul>
                                        </li>
                                        <li>Uppercase option is the most trusted method since this will insure you get what you expected.</li>
                                   </ul>
                              </li>
                              <li>To tag files
                                   <ul>
                                        <li>Directly after the file name add THREE underscores and then set the tags, example (the_file_name___tag1_tag-with2_tag-three.mp3)</li>
                                        <li>You can add as many tags to a file as you like separated by one underscore and hyphen for spaces in a tag.</li>
                                        <li>Combined files only need to have the tags added to one of the files. If one of the files has a tag that was not already found it will also be added to the sermon as a whole since the combined files are treated as one sermon.</li>
                                   </ul>
                              </li>
                              <li>To add sermons to categories
                                   <ul>
                                        <li>Directly after the file name add FOUR underscores and then set the category name, example (the_file_name____Salvation_Messages.mp3)</li>
                                        <li>You can add only one category per sermon. Combined files only need to have the category name added to one of the files.</li>
                                   </ul>
                              </li>
                              <li>To add a short description
                                   <ul>
                                        <li>Directly after the file name add FIVE underscores and then set the description, example (the_file_name_____The_short_description_can_only_be_one_sentence.mp3)</li>
                                        <li>You can not use any strange characters, only (A-z 0-9) and underscore for spacing.</li>
                                        <li>You can add only one short description per sermon. Combined files only need to have the short description added to one of the files.</li>
                                   </ul>
                              </li>
                        </ul> 
		    </li>
		    <li>When you use all the naming conventions together they should follow the following order:
                        <ul>
                              <li>KEY before the file name with TWO underscores.</li>
                              <li>TAGS must be first after the file name with THREE underscores.</li>
                              <li>CATEGORY must be first after TAGS with FOUR underscores. IF no tags were set then it must be first after the FILE NAME with FOUR underscores.</li>
                              <li>SHORT DESCRIPTION must be first after CATEGORY with FIVE underscores. IF no category was set then it must be first after the TAGS with FIVE underscores. IF no tags were set then it must be first after the FILE NAME with FIVE underscores.</li>
                        </ul>
		    </li>
		    <li>Adding folders and sermons will automatically load them to your sermon distributor on your website, or update the already existing sermons with the new files.</li>
	    </ul></li>
</ul><b>Make sure you have at least one auto folder in Dropbox and have added the shared link in the Sermon Distributor</b> <button class='btn btn-small options-link' ><span class='icon-options'></span>Options</button>"
